<div class="form-group position-relative row">
  <label for="author-input" class="form-label" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
  <input
    id="author-input"
    type="text"
    class="form-control"
    [(ngModel)]="authorInput"
    name="authorInput"
    (input)="onInputChange()"
    placeholder="Search for an author"
  />
  </div>
  <!-- Autocomplete Dropdown -->
  <ul
    class="dropdown-menu show w-100"
    *ngIf="filteredAuthors.length > 0"
    style="position: absolute; z-index: 1000;"
  >
    <li
      class="dropdown-item"
      *ngFor="let author of filteredAuthors"
      (click)="selectAuthor(author)"
    >
      {{ author }}
    </li>
  </ul>
</div>
