<h4>Authors</h4>

<ul>        
    <div class="book-item" *ngFor="let author of authors">
        <li>            
            <a [routerLink]="['/search']" [queryParams]="{ search_query: author.name }" style="text-decoration: none;">
                {{ author.name }}
            </a>
        </li>
    </div>
</ul>
