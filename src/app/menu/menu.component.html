    <h3>Book Library</h3>
<div class="sidebar-sticky">        

    <ul class="nav flex-column">
    <li class="nav-item" *ngFor="let section of menuSections">
      <h6 class="sidebar-heading">{{ section.title }}</h6>
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of section.items">
          <a class="nav-link pt-0 pb-0" [routerLink]="item.url">
            {{item.icon}} {{ item.name }}
          </a>
        </li>
      </ul>
    </li>
  </ul>
           
<form class="px-3" action="/search/openlibrary" method="get">
<input type="hidden" name="count" value="5">
<div class="form-group">
    <input type="text" class="form-control form-control-sm"  name="search_query" id="search_query"
    placeholder="Search books..." value="the chronology of water">
</div>
<button type="submit" class="btn btn-primary btn-block btn-sm">Search OpenLibrary</button>
</form>
<form class="px-3" action="/search/google_books" method="get">
<input type="hidden" name="count" value="5">
<div class="form-group">
    <input type="text" class="form-control form-control-sm"  name="search_query" id="search_query"
    placeholder="Search books..." value="Architecture">
</div>
<button type="submit" class="btn btn-primary btn-block btn-sm">Search Google Books</button>
</form>
<form class="px-3" action="/search/books" method="get">
<div class="form-group">
    <input type="text" class="form-control form-control-sm"  name="search_query" id="search_query"
    placeholder="Search books..." value="Architecture">
</div>
<button type="submit" class="btn btn-primary btn-block btn-sm">Search Books</button>
</form>
<form class="px-3" (ngSubmit)="onSearch()">
  <div class="form-group">
    <input
      type="text"
      class="form-control form-control-sm"
      name="search_query"
      id="search_query"
      placeholder="Search books..."
      [(ngModel)]="searchQuery"
    />
  </div>
  <button type="submit" class="btn btn-primary btn-block btn-sm">
    Search Books
  </button>
</form>
</div>
