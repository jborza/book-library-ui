
<h2>Book Editor</h2>
<p *ngIf="bookId">Editing Book {{ bookId }}</p>
<!-- TODO: Implement edit form -->
<div class="container mt-4">
    <h2 class="mb-4">Update Details</h2>
  
    <!-- Select All Checkbox -->
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" id="selectAll">
      <label class="form-check-label" for="selectAll">
        Select all
      </label>
    </div>
  
    <!-- Cover Row -->
    <div class="row align-items-center mb-4">
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="coverCheckbox">
      </div>
      <div class="col">
        <label for="coverInput" class="form-label fw-bold">Cover</label>
        <input type="text" class="form-control" id="coverInput" [(ngModel)]="book.cover_image" placeholder="Cover URL">
      </div>
      <div class="col-auto">
        <img [src]="book.cover_image" alt="Cover" class="img-thumbnail" style="width: 128px; height: 204px;">
        <small class="text-muted d-block text-center">128Ã—204px</small>
      </div>
    </div>
  
    <!-- Title Row -->
    <div class="row align-items-center mb-4">
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="titleCheckbox">
      </div>
      <div class="col">
        <label for="titleInput" class="form-label fw-bold">Title</label>
        <input type="text" class="form-control" id="titleInput" [(ngModel)]="book.title" placeholder="Book Title">
        <small class="text-muted">Currently: {{ book.title }}</small>
      </div>
    </div>
  
    <!-- Author Row -->
    <div class="row align-items-center mb-4">
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="authorCheckbox">
      </div>
      <div class="col">
        <label for="authorInput" class="form-label fw-bold">Author</label>
        <input type="text" class="form-control" id="authorInput" [(ngModel)]="book.author_name" placeholder="Author Name">
        <small class="text-muted">Currently: {{ book.author_name }}</small>
    </div>
    </div>
  
    <!-- Description Row -->
    <div class="row align-items-center mb-4">
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" id="descriptionCheckbox">
      </div>
      <div class="col">
        <label for="descriptionInput" class="form-label fw-bold">Description</label>
        <textarea class="form-control" id="descriptionInput" rows="3" [(ngModel)]="book.synopsis"
         placeholder="Book Description"></textarea>
      </div>
    </div>
    <!-- TODO other rows -->
    <!-- Save Button -->
    <div class="text-center">
        <button class="btn btn-primary" (click)="saveBook()">Save</button>
    </div>
  </div>
