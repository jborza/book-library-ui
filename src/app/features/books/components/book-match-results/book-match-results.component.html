<div class="container mt-4">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div class="row align-items-center">
      <div class="col-md-4">
        <label for="provider" class="form-label">Provider</label>
        <select id="provider" class="form-select" formControlName="provider">
          <option *ngFor="let provider of providers" [value]="provider">{{ provider }}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="searchTitle" class="form-label">Search Title</label>
        <input type="text" class="form-control" id="searchTitle" formControlName="searchTitle"
        placeholder="Enter title"  >
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary mt-3 w-100">Search</button>
      </div>
    </div>
  </form>
</div>

<div class="search-results">
  <h6>Search Results for "{{ searchForm.get('searchTitle')?.value }}"</h6>

  <div *ngIf="searchResults.length === 0">No results found.</div>
  <div *ngFor="let result of searchResults">
    <app-match-result-item [result]="result" (select)="selectSearchResult($event)">
    </app-match-result-item>
  </div>
</div>
